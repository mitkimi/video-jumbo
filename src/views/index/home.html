<div class="mit-container-fluid">
  <div class="mit-video-container">
    <!-- 视频层 -->
    <video class="mit-video" :src="backgroundVideoUrl" autoplay="autoplay" muted="muted"></video>
    <!-- 遮罩层 -->
    <div class="mit-video-mask">
      <div class="mit-for-user"></div>
      <div class="mit-play-btn" @click="handleMitShowPopupVideo">
        <img src="@/assets/play.png" />
      </div>
    </div>
  </div>
  <transition name="fade">
    <div class="mit-popup-video-container" v-if="mitShowPopupVideo">
      <div class="mit-popup-close-btn" @click="handleMitHidePopupVideo">
        <img src="@/assets/close.png" />
      </div>
      <div class="mit-popup-video">
        <video ref="popupVideo" class="mit-popup-video-element" :src="popupVideoUrl" controls="controls"></video>
      </div>
    </div>
  </transition>
</div>
